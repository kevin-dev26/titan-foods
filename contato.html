<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">

    <title>Titan Foods | Contato</title>
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="img/logo-pequeno.png" alt="Logo da Titan Foods">

        <nav class="cabecalho-menu-principal">
            <a href="index.html" class="cabecalho-itens-menu-principal">Home</a>
            <a href="#" class="cabecalho-itens-menu-principal">Cardápio</a>
            <a href="#" class="cabecalho-itens-menu-principal">Institucional</a>
            <a href="contato.html" class="cabecalho-itens-menu-principal">Contato</a>
        </nav>


        <button class="cabecalho-botao">Faça seu pedido</button>
        <!--  Colocar um Link com dropdown duas opções Ifood e Goomer (link pro ifood e pro goomer)  -->
    </header>

    <main>
        <div class="container-geral">
            <div class="container-formulario">
                <form>
                    <div class="informacoes-usuario">
                        <input type="text" id="nomecompleto" class="input-padrao" required placeholder="Nome Completo">

                        <input type="email" id="email" class="input-padrao" required placeholder="E-mail">

                        <input type="tel" id="telefone" class="input-padrao" required placeholder="Telefone">

                        <input type="text" id="cidade" class="input-padrao" required placeholder="Cidade">
                    </div>

                    <div class="container-mensagem">
                        <input type="text" id="assunto" class="input-padrao--mensagem" required placeholder="Assunto">

                        <textarea cols="30" rows="10" id="mensagem" class="input-padrao--mensagem" required
                            placeholder="Mensagem"></textarea>
                    </div>

                    <input type="submit" value="Enviar" class="botao-formulario">
                </form>
            </div>



            <div class="container-informacoes">
                <h4>Informações:</h4>
                <div class="borda-informacoes">
                    <p>Telefone: (11) 94228-4170</p>
                    <p>Quinta-feiras às Segunda-feiras das 11:00 às 15:00 e das 18:00 às 23:45</p>
                    <p>Não abrimos nas Terças e Quartas</p>
                </div>
            </div>
        </div>



    </main>
</body>

</html>
