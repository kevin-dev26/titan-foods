<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/home-page.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon/favicon-32x32.png" type="image/x-icon">

    <title> Titan Foods | Batatas Recheadas </title>
</head>

<body>

    <header class="cabecalho">
        <img class="cabecalho-logo" src="img/logo-pequeno.png" alt="Logo da Titan Foods">

        <nav class="cabecalho-menu-principal">
            <a href="index.html" class="cabecalho-itens-menu-principal">Home</a>
            <a href="#" class="cabecalho-itens-menu-principal">Cardápio</a>
            <a href="#" class="cabecalho-itens-menu-principal">Institucional</a>
            <a href="contato.html" class="cabecalho-itens-menu-principal">Contato</a>
        </nav>


        <button class="cabecalho-botao">Faça seu pedido</button>
        <!--  Colocar um Link com dropdown duas opções Ifood e Goomer (link pro ifood e pro goomer)  -->
    </header>

    <section class="banner">
        <div class="slider">

            <div class="slides">

                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">



                <div class="slide first">
                    <img id="banner1" src="img/banners/banner1.jpg" alt="Banner: Entrega Grátis até 3 Km" />
                </div>

                <div class="slide">
                    <img id="banner2" src="img/banners/banner2.jpg" alt="Banner: Bacon lovers seu lugar é aqui" />
                </div>

                <div class="slide">
                    <img id="banner3" src="img/banners/banner3.jpg"
                        alt="Banner: Calabresa Bacon Barbecue sua melhor escolha de hoje." />
                </div>

                <div class="slide">
                    <img id="banner4" src="img/banners/banner4.jpg" alt="Banner: promoções e combos incríveis " />
                </div>

                <div class="navigation-auto">

                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>

                </div>
            </div>

            <div class="manual-navigation">

                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>

        </div>
    </section>
    <script src="script.js"></script>
</body>


</html>
